language: cpp
dist: xenial
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8

before_install:
- pip install cpp-coveralls --user

script: 
- ln -s /usr/bin/gcc-8 /usr/local/bin/gcc
- ln -s /usr/bin/g++-8 /usr/local/bin/g++
- export CC=/usr/bin/gcc-8
- export CXX=/usr/bin/g++-8
- gcc -v && g++ -v
- make
- ./myprog

after_success:
- coveralls --exclude lib --exclude tests -e *.hpp --gcov-options '\-lp'
